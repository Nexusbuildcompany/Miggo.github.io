  <style>
    :root {
      --bg: linear-gradient(135deg, #1a0f1f, #3d001d);
      --card-bg: rgba(255, 255, 255, 0.05);
      --card-border: rgba(255, 255, 255, 0.12);
      --text: #fff;
      --muted: #ccc;
      --radius: 20px;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      box-shadow: 0 0 25px rgba(255, 0, 85, 0.3);
      backdrop-filter: blur(12px);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      width: min(90%, 700px);
      position: relative;
    }
    .banner img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 16px;
      overflow: hidden;
      border: 2px solid var(--card-border);
      box-shadow: 0 0 15px rgba(255, 0, 85, 0.5);
      background: #000;
      position: absolute;
      top: 140px; /* sobrepÃµe o banner */
      left: 50%;
      transform: translateX(-50%);
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .content {
      flex: 1;
      padding: 80px 20px 20px; /* espaÃ§o para avatar */
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin: 0 0 8px;
    }
    .tags {
      margin-bottom: 20px;
    }
    .tag {
      display: inline-block;
      background: rgba(255, 0, 85, 0.2);
      border: 1px solid rgba(255, 0, 85, 0.4);
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 13px;
      margin: 4px;
    }
    .links {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .btn {
      text-decoration: none;
      color: #fff;
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: bold;
      transition: 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .btn-youtube { background: #ff0000; }
    .btn-discord { background: #5865f2; }
    .btn-roblox { background: #00b06f; }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    /* Layout lado a lado no PC */
    @media (min-width: 768px) {
      .card {
        flex-direction: row;
        align-items: stretch;
      }
      .banner {
        flex: 1;
        max-width: 300px;
      }
      .banner img {
        height: 100%;
      }
      .avatar {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
      }
      .content {
        flex: 1;
        padding: 20px;
        text-align: left;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .links {
        justify-content: flex-start;
      }
    }
  </style>
